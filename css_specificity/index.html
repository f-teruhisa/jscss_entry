  <body>
    <!-- 親要素が一番優先度が低い -->

      <!-- タグの名前がその次に優先度が低い -->
      <!-- クラス名がその次に優先度が低い -->
      <!-- idが元も優先度が高い -->
      <span class="cls">こんにちは！ 日本！</span>
      <span id="first">こんにちは！ 日本！</span>
      <span>こんにちは！ 日本！</span>
      <span>こんにちは！ 日本！</span>
